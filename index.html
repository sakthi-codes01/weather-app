<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid City Name!</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weathericon" alt="">
            <h1 class="temp">28ºC</h1>
            <h2 class="city">Chennai</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <div class="hr">
                    <p>10 AM</p>
                    <img src="images/clouds.png" alt="">
                    <p>28ºC</p>
                </div>
                <div class="hr">
                    <p>12 PM</p>
                    <img src="images/clouds.png" alt="">
                    <p>28ºC</p>
                </div>
                <div class="hr">
                    <p>1 PM</p>
                    <img src="images/clouds.png" alt="">
                    <p>28ºC</p>
                </div>
                <div class="hr">
                    <p>3 PM</p>
                    <img src="images/clouds.png" alt="">
                    <p>28ºC</p>
                </div>
                <div class="hr">
                    <p>5 PM</p>
                    <img src="images/clouds.png" alt="">
                    <p>28ºC</p>
                </div>
                <div class="hr">
                    <p>10 PM</p>
                    <img src="images/clouds.png" alt="">
                    <p>28ºC</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "d04ea263e6a6d85e48de84dbde72d53c"
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="
        const searchb = document.querySelector(".search input")
        const searchbtn = document.querySelector(".search button")
        const weatherIcon = document.querySelector(".weathericon")
        async function checkWeather(city){
            const response = await fetch(apiurl+city+'&appid='+apikey)
            if(response.status==404){
                document.querySelector(".error").style.display="block"
                document.querySelector(".weather").style.display="none"
            }
            var data = await response.json();
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"ºC";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";
            if(data.weather[0].main=='Clouds'){
                weatherIcon.src="images/clouds.png"
            }
            else if(data.weather[0].main=='Clear'){
                weatherIcon.src="images/clear.png"
            }
            else if(data.weather[0].main=='Rain'){
                weatherIcon.src="images/rain.png"
            }
            else if(data.weather[0].main=='Drizzle'){
                weatherIcon.src="images/drizzle.png"
            }
            else if(data.weather[0].main=='Mist'){
                weatherIcon.src="images/mist.png"
            }
            document.querySelector(".weather").style.display="block"
            document.querySelector(".error").style.display="none"
            getTodayForecast(city)
        } 
        searchbtn.addEventListener("click",()=>{
            checkWeather(searchb.value);
        })
        searchb.addEventListener("keydown",function(event){
            if(event.key==="Enter"){
                checkWeather(searchb.value)
            }
        })
        async function checkWeatherbycoord(lat,lon){
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apikey}`)
            if(response.status==404){
                document.querySelector(".error").style.display="block"
                document.querySelector(".weather").style.display="none"
            }
            var data = await response.json();
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"ºC";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";
            if(data.weather[0].main=='Clouds'){
                weatherIcon.src="images/clouds.png"
            }
            else if(data.weather[0].main=='Clear'){
                weatherIcon.src="images/clear.png"
            }
            else if(data.weather[0].main=='Rain'){
                weatherIcon.src="images/rain.png"
            }
            else if(data.weather[0].main=='Drizzle'){
                weatherIcon.src="images/drizzle.png"
            }
            else if(data.weather[0].main=='Mist'){
                weatherIcon.src="images/mist.png"
            }
            document.querySelector(".weather").style.display="block"
            document.querySelector(".error").style.display="none"

        } 
        searchbtn.addEventListener("click",()=>{
            checkWeather(searchb.value);
        })
        searchb.addEventListener("keydown",function(event){
            if(event.key==="Enter"){
                checkWeather(searchb.value)
            }
        })
        window.addEventListener("load",()=>{
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(
                    (position)=>{
                        const lat = position.coords.latitude
                        const lon = position.coords.longitude
                        checkWeatherbycoord(lat,lon)
                    },
                    (error)=>{
                        checkWeather("Chennai");
                    }
                );
            }
            else{
                checkWeather("Chennai");
            }
        })
        async function getTodayForecast(city){
            const response = await fetch('https://api.openweathermap.org/data/2.5/forecast?q='+city+'&appid='+apikey+'&units=metric')
            const data = await response.json()
            const forecastC = document.querySelector(".forecast")
            forecastC.innerHTML=""
            const today = new Date().toISOString().split("T")[0]
            const todayForecasts = data.list.filter(item => item.dt_txt.startsWith(today)).slice(0, 6);
            todayForecasts.forEach(item => {
                const time = new Date(item.dt_txt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const temp = Math.round(item.main.temp);
                const iconCode = item.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`; 
                const forecastHTML = `
                    <div class="hr">
                        <p>${time}</p>
                        <img src="${iconUrl}" alt="">
                        <p>${temp}ºC</p>
                    </div>
        `       ;
                forecastC.innerHTML += forecastHTML;
            });
        }
        getTodayForecast
    </script>
</body>
</html>
